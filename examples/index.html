<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>VNC Example</title>
    <meta name="description" content="VNC display example">
    <meta name="author" content="Jakob A. Dam">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <style>
input {
  width: 200px;
  padding: 4px 0px 4px 0px;
  margin: 5px 5px 0px 0px;
  display: block;
}
form {
  margin: 5px 10px 0px 0px;
}
    </style>
  </head>
  <body>
    <nav></nav>
    <h1>VNC in the browser</h1>

    <form>
      <input id="host" type="text" name="host" required="required" placeholder="host" value="localhost"/>
      <input id="port" type="text" required="required" placeholder="port" value="5900" />
      <label for="controls">Show controls</label>
      <select id="controls">
        <option value="yes">yes</option>
        <option value="no">no</option>
      </select>
    </form>
    <button id="startButton">Start VNC</button>

    <div id="applets"></div>

    <footer></footer> 

    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js"></script>
    <script src="/js/applet.js"></script>
    <script src="/js/vnc.js"></script>
    
  <script>
dojo.ready(function(){

  function getArgs(){
    return {
      host: dojo.byId('host').value,
      port: dojo.byId('port').value,
      controls: dojo.byId('controls').value,
      title: "VNC Remote Desktop Viewer" 
    };
  }

  dojo.query('#startButton').onclick(function(){
    vnc.start('applets', getArgs());
  });
});
    </script>
  </body>
</html>
